<div
  class="calendar--header flex flex-row flex-justify-between flex-align-center margin-top-16 padding-bottom-16 width-100"
>
  <div class="margin-left-16">
    {{ yearMonth.year }} - {{ yearMonth.month + 1 }}
  </div>
  <div class="flex flex-align-center margin-right-16">
    <mat-icon (click)="prevMonth()">keyboard_arrow_left</mat-icon>
    <mat-icon (click)="nextMonth()">keyboard_arrow_right</mat-icon>
  </div>
</div>
<div class="padding-16">
  <mat-grid-list cols="7" rowHeight="75px">
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Mo</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Di</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Mi</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Do</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Fr</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >Sa</mat-grid-tile
    >
    <mat-grid-tile colspan="1" rowspan="1" class="calendar--title"
      >So</mat-grid-tile
    >
    <mat-grid-tile
      *ngFor="let day of days; let i = index"
      colspan="1"
      rowspan="1"
      class="calendar--item-content"
    >
      <ng-container *ngIf="day">{{ i + 1 - days.indexOf(true) }}</ng-container>
    </mat-grid-tile>
  </mat-grid-list>
</div>
