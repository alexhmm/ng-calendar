<div class="calendar-day padding-16">
  <div
    class="flex flex-justify-between flex-align-center icon-button-primary margin-bottom-16"
  >
    <div class="color-primary">
      <b>{{ date }}</b>
    </div>
    <mat-icon (click)="onCloseCalendarDay()">close</mat-icon>
  </div>
  <ng-container *ngIf="selectedDayAppointments.length > 0"
    ><div *ngFor="let appointment of selectedDayAppointments; let i = index">
      <app-calendar-day-item
        [appointment]="appointment"
        [ngClass]="{
          'margin-bottom-16': i < selectedDayAppointments.length - 1
        }"
        class="display-block"
      ></app-calendar-day-item></div
  ></ng-container>
  <div *ngIf="selectedDayAppointments.length < 1" class="font-size-14">
    Keine Termine vorhanden.
  </div>
</div>
